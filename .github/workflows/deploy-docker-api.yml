name: Build and Deploy - API Docker Image
on:
  workflow_dispatch:
  pull_request:
    branches: [ 'master' ]

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    environment:
      name: 'PROD - API'
      url: 'https://wgp-api.azurewebsites.net'

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
  
      - name: Build & Push the Docker Image to Docker Hub
        uses: docker/build-push-action@v5.1.0
        with:
            file: WarcraftGearPlanner.Server/Dockerfile
            username: ${{ secrets.DOCKER_USERNAME }}
            password: ${{ secrets.DOCKER_PASSWORD }}
            repository: warcraft-gear-planner
            tag_with_ref: true
            tags: latest