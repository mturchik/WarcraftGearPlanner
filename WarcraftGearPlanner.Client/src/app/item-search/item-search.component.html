<form [formGroup]="form" class="row bg-dark-subtle py-2" (ngSubmit)="search()">
  <div class="col-12 col-md-6">
    <label for="name" class="form-label">Name</label>
    <input
      type="text"
      class="form-control"
      formControlName="name"
      placeholder="Search by Item Name" />
  </div>

  <div class="col-12 col-md-6"></div>

  <div class="col-12 col-md-3" *ngIf="itemQualities.length">
    <label for="itemQuality" class="form-label">Item Quality</label>
    <select formControlName="itemQuality" class="form-select">
      <option value=""></option>
      <option
        *ngFor="let itemQuality of itemQualities"
        [value]="itemQuality.id">
        {{ itemQuality.name }}
      </option>
    </select>
  </div>

  <div class="col-12 col-md-3" *ngIf="itemClasses.length">
    <label for="itemClass" class="form-label">Item Class</label>
    <select formControlName="itemClass" class="form-select">
      <option value=""></option>
      <option *ngFor="let itemClass of itemClasses" [value]="itemClass.id">
        {{ itemClass.name }}
      </option>
    </select>
  </div>

  <div class="col-12 col-md-3" *ngIf="itemSubclasses.length">
    <label for="itemSubclass" class="form-label">Item Sub-Class</label>
    <select formControlName="itemSubclass" class="form-select">
      <option value=""></option>
      <option
        *ngFor="let itemSubclass of itemSubclasses"
        [value]="itemSubclass.id">
        {{ itemSubclass.verboseName ?? itemSubclass.name }}
      </option>
    </select>
  </div>

  <div class="col-12 col-md-3" *ngIf="filteredInventoryTypes.length">
    <label for="inventoryType" class="form-label">Inventory Type</label>
    <select formControlName="inventoryType" class="form-select">
      <option value=""></option>
      <option
        *ngFor="let inventoryType of filteredInventoryTypes"
        [value]="inventoryType.id">
        {{ inventoryType.name }}
      </option>
    </select>
  </div>

  <div class="col-12">
    <button type="submit" class="btn btn-primary">Search</button>
  </div>
</form>
